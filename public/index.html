<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>D&C</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
</head>

<body>
    <div id="app">
        <div class="title">
            <h1>Doctrine and Covenants<br>Section {{sectionNum}}</h1>
        </div>
        <div class="btn-group">
            <button class="button" style="vertical-align:middle" v-on:click="prevChapter()">&#x00AB; PREV</button>
            <button class="button" style="vertical-align:middle" v-on:click="nextChapter()">NEXT &#x00BB;</button>
        </div>
        <div id="page" class="content">
            <div class="verses">
                <pre>{{ verses }}</pre>
            </div>
            <div class="btn-group">
                <button class="button" style="vertical-align:middle" v-on:click="prevChapter()">&#x00AB; PREV</button>
                <button class="button" style="vertical-align:middle" v-on:click="nextChapter()">NEXT &#x00BB;</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="javascripts/index.js"></script>
</body>

</html>
