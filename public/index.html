<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>D&C</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
</head>

<body>
    <div id="app">
        <div id="loadScreen" v-if="loading">
            <p>Loading...</p>
        </div>
        <div v-else>
            <div class="title">
                <h1>Doctrine and Covenants</h1>
                <h1>Section {{sectionNum}}</h1>
            </div>
            <div class="btn-group">
                <button class="button" v-on:click="prevChapter()">&#x00AB; PREV</button>
                <input class="jumpChapter" type=text v-model="sectionNum" v-on:input="updatePage"></input>
                <button class="button" v-on:click="nextChapter()">NEXT &#x00BB;</button>
            </div>
            <div class="verses">
                <pre>{{ verses }}</pre>
            </div>
            <div class="btn-group">
                <button class="button" v-on:click="prevChapter()">&#x00AB; PREV</button>
                <input class="jumpChapter" type=text v-model="sectionNum" v-on:input="updatePage"></input>
                <button class="button" v-on:click="nextChapter()">NEXT &#x00BB;</button>
            </div>
            <div class="insight_input">
                <hr>
                <h1>Insights</h1>
                <h2>Please share any spiritual insights you had while reading this section</h2>
                <input class="authorInput" type=text v-model="author" placeholder="Name"></input>
                <textarea type=text v-model="insight" placeholder="Insight"></textarea>
                <br>
                <button class="button" @click="upload">Share</button>
                </form>
            </div>
            <div v-for="insight in insights">
                <hr>
                <pre>{{insight.insight}}</pre>
                <pre><i>-- {{insight.author}}, posted on {{insight.date}}</i></pre>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="javascripts/index.js"></script>
</body>

</html>
